---
- name: "System | {{ ansible_distribution }} | Update pacman"
  community.general.pacman:
    update_cache: true
    upgrade: true
    state: latest
  become: true

- name: "System | {{ ansible_distribution }} | Install"
  community.general.pacman:
    name:
      - jq
      - open-iscsi
      - git
      - fuse3
      - xdg-user-dirs
      - unzip
      - wget
      - wmctrl
      - eza
      - openssh
      - btop
      - bat
      - byobu
      - dust
      - ripgrep
      - fd
    state: present
  become: true

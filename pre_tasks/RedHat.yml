- name: Upgrade all packages
  ansible.builtin.dnf:
    name: "*"
    state: latest
  become: true
  when: ansible_facts['os_family'] == "RedHat"

- name: Autoremove unneeded packages installed as dependencies
  ansible.builtin.dnf:
    autoremove: yes
  become: true
  when: ansible_facts['os_family'] == "RedHat"

- name: Copy dotfiles to /etc/skel and root user profile
  ansible.builtin.copy:
    src: "files/dotfiles/"
    dest: "{{ item }}"
    owner: root
    group: root
    mode: '0644'
    directory_mode: '0755'
  loop:
    - "/etc/skel/"
    - "/root/"
  become: true

- name: Create Users Task
  user:
    name: "{{ item }}"
    password: ""
    shell: /bin/bash
    append: true
    groups: users
    state: present
    update_password: on_create
  loop:
    - abayoumy
    - ansible
  run_once: true
  become: true

- name: Add abayoumy to sudoers
  community.general.sudoers:
    name: abayoumy
    state: present
    user: abayoumy
    runas: root
    commands: ALL
    nopassword: true
  become: true

- name: Add ansible to sudoers
  community.general.sudoers:
    name: ansible
    state: present
    user: ansible
    runas: root
    commands: ALL
    nopassword: true
  become: true

- name: add  ssh keys for abayoumy
  authorized_key:
    user: abayoumy
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"
  with_fileglob:
    - "files/*.pub"
  become: true
    
- name: add ssh keys for ansible
  authorized_key:
    user: ansible
    state: present
    key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIKG7DNrs2hcOmEG4gXRVyvAgrvoiE2iIBSFoPtRYPHl9 ansible"
  become: true
  
  
# Ensure .config directory exists for regular user
- name: Ensure .config directory exists for users
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    force: true
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: '0755'
  loop:
    - { path: "/home/{{ host_user }}/.config", owner: "{{ host_user }}", group: "{{ host_user }}" }
    - { path: "/root/.config", owner: "root", group: "root" }


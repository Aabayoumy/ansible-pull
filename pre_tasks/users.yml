- name: Create Users Task
  user:
    name: "{{ item }}"
    password: ""
    shell: /bin/bash
    append: true
    groups: users
    state: present
    update_password: on_create
  loop:
    - abayoumy
    - ansible
  run_once: true
  become: true

- name: Add abayoumy to sudoers
  community.general.sudoers:
    name: abayoumy
    state: present
    user: abayoumy
    runas: root
    commands: ALL
    nopassword: true
  become: true

- name: Add ansible to sudoers
  community.general.sudoers:
    name: ansible
    state: present
    user: ansible
    runas: root
    commands: ALL
    nopassword: true
  become: true

- name: Copy Bash files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/abayoumy/
    owner: abayoumy
    group: abayoumy
    mode: '0755'
    force: yes
  with_fileglob:
    - "files/bash/.bash*"


- name: Create Users Task
  user:
    name: "{{ item }}"
    password: ""
    shell: /bin/bash
    append: true
    groups: users
    state: present
    update_password: on_create
  loop:
    - "{{ user }}"
    - ansible
  run_once: true

- name: Allow  user to run any commands without password
  community.general.sudoers:
    name: user-do-as-root
    state: present
    user: "{{ item }}"
    runas: root
    commands: ALL
    nopassword: true
    become: true
  loop:
    - "{{ user }}"
    - ansible

- name: Copy Bash files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /home/"{{ user }}"/
    owner: "{{ user }}"
    group: "{{ user }}"
    mode: '0755'
    force: yes
  with_fileglob:
    - "files/bash/.bash*"

- name: Copy Bash files to root
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /root/
    owner: root
    group: root
    mode: '0755'
    force: yes
  with_fileglob:
    - "files/bash/.bash*"

- name: Import all public key files
  ansible.builtin.debug: msg={{ lookup('ansible.builtin.fileglob', 'files/*.pub') }}

- name: copy sudoers_abayoumy
  copy:
    src: files/sudoers_abayoumy
    dest: /etc/sudoers.d/abayoumy
    owner: root
    group: root
    mode: 0440

- name: Set authorized key taken from file
  ansible.posix.authorized_key:
    user: abayoumy
    state: present
    key: ""{{ item }}""